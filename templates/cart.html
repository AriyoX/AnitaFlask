<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="static/cart.css">
    
</head>
<body>

    {% include 'header.html' %}
    <div class="container">
        <h1>Cart</h1>
        <ul class="cart-items">
            {% for product in cart %}
                <li class="cart-item">
                    <span class="product-name">{{ product.name }}</span> <span class="product-price">UGX {{ product.price }}</span>
                    <form action="/remove_from_cart" method="post">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="submit" class="remove-button">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        
        <h2 class="total-price">Total Price: UGX {{ total_price }}</h2>
        
        <form action="/checkout" method="post">
            
            <button type="submit" class="checkout-button">Checkout</button>
        </form>
    </div>

    {% include 'footer2.html' %}
</body>
</html>
